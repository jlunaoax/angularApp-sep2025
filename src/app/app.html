<button (click)="toggle()"> {{ visible? 'Hide': 'Show'}} </button>

@if (visible) {
   <h2>  {{title}} </h2>
   <div>Total: {{counter}}</div>

  @if (users != undefined && users.length > 0) {
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track $index) {
          <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ user }}</td>
          </tr>
        }
      </tbody>
    </table>
  } @else {
    <p> There are not users</p>
  }
  <app-counter [title]="subTitle" (counterEmit)="setCounter($event)"> </app-counter>
} @else {
  <h2> Not visible </h2>
}
